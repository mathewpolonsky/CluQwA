<!DOCTYPE html>
<html>
<head>
    <title>Clusterization Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
</head>
<body>
    <div class="ui one column stackable center aligned page grid" style="margin: 30px;">
            <div class="ui red card" style="width: 400px; margin: 15px; height: 180px;">
                <div class="content" style="text-align: center;">
                    <h1 class="header">Результат кластеризации</h1>
                    <div class="description">
                        <p>Скорость обработки: {{time}} сек</p>
                    </div>
                    <br>
                    <p><a class= "ui red button" href="/download?filepath={{json_path}}">Экспортировать результат в json</a></p>
                
                    <p><a class= "ui red button" href="/download?filepath={{img_path}}">Экспортировать результат в wordcloud</a></p>
                </div>
            </div>
    </div>
    {{ html_plot|safe }}
</body>
</html>
